<!DOCTYPE html>
<!--YouTube tutorial https://www.youtube.com/watch?v=SBvn8FuylBg-->
<!-- github repo link https://github.com/musicandcode/drumkit-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="drumkit">
            <div class="pad" id="play" data-sound="clap"><img src="./icons/clap.png" alt="clap"></div>
            <div class="pad" id="play" data-sound="crash"><img src="./icons/crash.png" alt="crash"></div>
            <div class="pad" id="play" data-sound="open-hihat"><img src="./icons/open-hihat.png" alt="oh"></div>
            <div class="pad" id="play" data-sound="kick"><img src="./icons/kick.png" alt="kick"></div>
            <div class="pad" id="play" data-sound="snare"><img src="./icons/snare.png" alt="snare"></div>
            <div class="pad" id="play" data-sound="closed-hihat"><img src="./icons/closed-hihat.png" alt="ch"></div>
        </div>
        <script src="howler.min.js"></script>
        <script src="app.js" async defer></script>
    </body>
</html>
